{yun:}include file="$comstyle/header.htm"{/yun}
<div class="w1000">
    <div class="admin_mainbody">
        {yun:}include file="$comstyle/left.htm"{/yun}
        <div class="com_tit"><span class="com_tit_span">企业横幅图片</span></div>
        <div class=right_box>
            <div class=admincont_box>

              <div class="clear"></div>
                <div class="com_body">
                    <div class="admin_new_tip ">
                        <div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
                        <div class="admin_new_tip_list_cont">
                            <div class="admin_new_tip_list"> 根据您所选的模板上传合适的横幅图片 </div>
                            <div class="admin_new_tip_list"> 选择合适的图片，点击上传按钮即可上传图片 </div>
                        </div>
                    </div>

                    <iframe id="supportiframe" name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe>
                    <form action="index.php?c=banner&act=save" method="post" id="myform" name="myform" target="supportiframe" enctype="multipart/form-data">
                        <div class="clear"></div>

                        
                        <div class="combanner_box">
                            <div  id="imgparent" class="">
                                <img id="imgicon" src="{yun:}if $banner.pic{/yun}{yun:}$banner.pic{/yun}{yun:}else{/yun}{yun:}$syspic{/yun}{yun:}/if{/yun}" width="300" />
                            </div>
                            {yun:}if is_array($banner){/yun}
                            <div class="combanner_box_tip">如需修改请选择新图片</div>
                            <button type="button" class="yun_bth_pic layui-btn-normal noupload"  lay-data="{imgid: 'imgicon',parentid: 'imgparent'}">选择新图片</button>
                            <input type="hidden" id="laynoupload" value="1" />

                            <div class="combanner_box_b"> <input name="update" type="hidden" value="修改">
                                <a href="javascript:void(0)" onclick="checkbanner();" class="combanner_box_bth ">修改</a>
                            </div>
                            {yun:}else{/yun}
                            <div class="combanner_box_tip">选择上传的图片</div>
                            <button type="button" class="yun_bth_pic layui-btn-normal noupload"  lay-data="{imgid: 'imgicon',parentid: 'imgparent'}">选择图片</button>
                            <input type="hidden" id="laynoupload" value="1" />
                            <div class="combanner_box_b">
                                <input name="save" type="hidden" value="上传">
                                <a href="javascript:void(0)" onclick="checkbanner();" class="combanner_box_bth ">上传</a>
                            </div>
                            {yun:}/if{/yun}
                        </div>
                        
                        
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="{yun:}$config.sy_weburl{/yun}/js/layui.upload.js?v={yun:}$config.cachecode{/yun}" type='text/javascript'></script>
<script>
    var bid = "{yun:}$banner.id{/yun}";
    var bannerintegral = "{yun:}$config.integral_banner{/yun}";

    function checkbanner() {
        if($("input[name=file]").val() == "") {
            layer.msg('请先选择新图片！！', 2, 8);
            return false;
        }
		setTimeout(function() {
			$('#myform').submit();
		}, 0);
    }
</script>
{yun:}include file="$comstyle/footer.htm"{/yun}
